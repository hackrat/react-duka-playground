query customer {
  customer {
    firstname
    middlename
    lastname
    email
    addresses {
      id
      city
      company
      country_id
      default_billing
      default_shipping
      vat_id
      telephone
      suffix
      street
      region_id
      region {
        region
        region_code
        region_id
      }
      prefix
      postcode
      fax
    }
    dob
    taxvat
    gender
    group_id
    is_subscribed
  }
}
