query ProductPage($url_key: String) {
  products(filter: { url_key: { like: $url_key } }) {
    items {
      id
      name
      sku
      url_key
      created_at
      stock_status
      description {
        __html: html
      }
      country_of_manufacture
      fashion_material
      image {
        label
        url
      }
      media_gallery_entries {
        content {
          base64_encoded_data
        }
      }
      stock_status
      price {
        regularPrice {
          amount {
            currency
            value
          }
        }
      }
      type_id
      ... on SimpleProduct {
        options {
         option_id
          required
          sort_order
          title
        }
      }
    }
  }
}
